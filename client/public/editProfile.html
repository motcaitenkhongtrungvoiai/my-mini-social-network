<!DOCTYPE html>
<html lang="en">

<head>
     <script>
    (function () {
      try {
        if (localStorage.getItem("theme") === "dark") {
          document.documentElement.classList.add("dark");
        }
      } catch (e) {}
    })();
  </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../access/css/index.css">
      <link rel="stylesheet" href="../access/css/darkmode.css">
</head>

<body>
    <div class="menu-container"></div>
    <script>
        fetch("menu.html")
            .then(response => response.text())
            .then(data => {
                 document.querySelector(".menu-container").innerHTML = data;
                // load script 
                const script = document.createElement("script");
                script.src = "../src/menu.js";
                 script.type="module";
                document.body.appendChild(script);
            });
    </script>

    <div class="updateProfile">
    <h1>Cập nhật thông tin cá nhân</h1>
    <form method="POST" enctype="multipart/form-data" id="updateUser">
        <!-- Thêm action chứa URL xử lý form -->
        <div class="form-group">
            <label for="profileDesc">Mô tả cá nhân</label>
            <textarea name="profileDesc" id="profileDesc" placeholder="Giới thiệu về bạn..."></textarea>
        </div>
        
        <div class="form-group">
            <label for="avatar">Ảnh đại diện</label>
            <input type="file" name="avatar" id="avatar" accept="image/*">
        </div>
        
        <div class="form-group">
            <label for="coverphoto">Ảnh bìa</label>
            <input type="file" name="coverphoto" id="coverphoto" accept="image/*">
        </div>
        
        <div class="form-group">
            <label for="website">Website/Mạng xã hội</label>
            <input type="url" name="website" id="website" placeholder="https://example.com">
        </div>
        
        <button type="submit" id="updateBtn">Lưu thay đổi</button>
    </form>
</div>
    <script type="module" src="../src/editProfile.js"></script>
</body>

</html>
