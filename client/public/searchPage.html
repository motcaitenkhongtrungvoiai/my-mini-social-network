<!DOCTYPE html>
<html lang="en">

<head>
  <script>
    (function () {
      try {
        if (localStorage.getItem("theme") === "dark") {
          document.documentElement.classList.add("dark");
        }
      } catch (e) { }
    })();
  </script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <script type="module" src="../src/anime.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../access/css/index.css">
  <link rel="stylesheet" href="../access/css/darkmode.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">
</head>

<body>
  <!--găn menu-->
  <div class="menu-container"></div>
  <script>
    fetch("menu.html")
      .then(response => response.text())
      .then(data => {
        document.querySelector(".menu-container").innerHTML = data;
        // load script 
        const script = document.createElement("script");
        script.src = "../src/menu.js";
        script.type = "module";
        document.body.appendChild(script);
      });
  </script>
  <div class="toggle-buttons">
    <div id="showUsers" class="btn"><i class="fa-solid fa-users"></i> người dùng </div>
    <div id="showPosts" class="btn"><i class="fa-solid fa-layer-group"></i> bài đăng </div>
  </div>

  <div class="data-container" style="width: 50%;">
    <div class="circle-wrapper">
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
    </div>
  </div>
  <script type="module" src="../src/search.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script>hljs.highlightAll();</script>
</body>

</html>
