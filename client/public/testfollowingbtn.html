<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anime.js Demo</title>
  <style>
    .circle-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-top: 100px;
    }

    .circle {
      width: 50px;
      height: 50px;

      background-color: #00bcd4;
      opacity: 0;
      transform: scale(0.5);
    }
  </style>
</head>

<body>
  <div class="loading-text">
    <div class="circle-wrapper">
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
    </div>
  </div>
  <div class="loading-text">
    <span class="loading-letter">L</span>
    <span class="loading-letter">O</span>
    <span class="loading-letter">A</span>
    <span class="loading-letter">D</span>
    <span class="loading-letter">I</span>
    <span class="loading-letter">N</span>
    <span class="loading-letter">G</span>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const isPortrait = window.matchMedia("(orientation: portrait)").matches;

      anime({
        targets: '.circle',    
        opacity: [1, 1],
        delay: anime.stagger(100),
        duration: 1200,
        ease: 'inOutExpo',
        loop: true,
        alternate: true,
        rotate: 90,

      });
    });
  window.addEventListener("DOMContentLoaded", () => {
      const isPortrait = window.matchMedia("(orientation: portrait)").matches;

      anime({
        targets: '.loading-letter',
        opacity: [0, 1],
        scale: [0.5, 1],
        translateX: isPortrait ? [-10, 10, -10] : 0,
        translateY: isPortrait ? 0 : [-10, 10, -10],
        delay: anime.stagger(100),
        duration: 1200,
        easing: 'easeInOutSine',
        loop: true
      });
    });
  </script>
  <pre id="count" style="font-size: larger;color: blue; ">0</pre>

  <script type="module">
    const count = document.getElementById("count");
    anime({
      duration: 1000,
      onUpdate: self => count.innerHTML = self.currentTime,
    })
  </script>
</body>

</html>
