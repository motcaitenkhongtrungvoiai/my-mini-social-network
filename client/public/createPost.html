<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Tạo bài viết</title>

<body>
  <div class="formCreatePost">
    <h1>Tạo bài viết mới</h1>
    <form id="postForm" enctype="multipart/form-data">
      <textarea name="content" placeholder="Bạn đang nghĩ gì?" rows="4" required></textarea><br>
      <input type="file" name="postDoc" accept="image/*"><br><br>
      <button type="submit">Đăng bài</button>
    </form>
  </div>
<div class="showPost-example"><img id="previewImage" src="" alt="ảnh xem trước ">
</div>

  <script type="module" src="../src/createPost.js"></script>
</body>

</html>
