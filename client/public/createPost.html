<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Tạo bài viết</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../access/css/index.css">
</head>

<body>
  <div class="menu-container"></div>
  <script>
    fetch("menu.html")
      .then(response => response.text())
      .then(data => {
         document.querySelector(".menu-container").innerHTML = data;
        // load script 
        const script = document.createElement("script");
        script.src = "../src/menu.js";
         script.type="module";
        document.body.appendChild(script);
      });
  </script>
  <div class="formCreatePost">
    <div class="head_form">
      <h1>Tạo bài viết mới</h1> <button id="createPost_submit">Đăng bài</button>
    </div>
    <form id="postForm" enctype="multipart/form-data">
      <textarea name="content" placeholder="Bạn đang nghĩ gì?" rows="4" required></textarea><br>
      <textarea name="code" placeholder="codeSlipper" rows="4" id="codetxt" style="display: none;"></textarea>
      <input type="file" name="postDoc" id='postImage' accept="image/*"><br><br>
      <button type="button" id="insertCodeTag"><i class="fas fa-code"></i> add code</button>
    </form>
    <div class="previewImage" id="previewImage"></div>
  </div>



  <script type="module" src="../src/createPost.js"></script>
  
</body>

</html>
